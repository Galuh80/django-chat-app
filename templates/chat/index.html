{% load staticfiles %}
  <!DOCTYPE html>
  <html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import Google Icon Font-->
        <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/chat.js' %}"></script>
        <style>
            h2 {
                font-family: 'Quicksand';
            }
            a {
                font-family: 'Quicksand';
            }
        </style>
    </head>

    <body>
    {% block body %}
        <div class="section green">
            <div class="container white-text center-align text">
                <img src="{% static 'images/whatsapp.png' %}" style="width: 50px; height: 50px; text-align: left;" alt="">
                <h2>Simple Chat App</h2>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="valign-wrapper row login-box">
                    <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
                        {% block form %}
                        <form id="login-form" class="form-group" method="post">
                            <div class="card-content">
                                <span class="card-title">Enter credentials</span>
                                    <div class="row">
                                        {% csrf_token %}
                                        <div class="input-field col s12">
                                            <label for="username">Username</label>
                                            <input type="text" class="validate" name="username" id="username" />
                                        </div>
                                        <div class="input-field col s12">
                                            <label for="password">Password </label>
                                            <input type="password" class="validate" name="password" id="password" />
                                        </div>
                                    </div>
                            </div>
                            <div class="card-action right-align">
                                <div class="col s8">
                                    <a href="{% url 'register' %}" class="btn-flat grey-text waves-effect">Register</a>
                                </div>
                                <div class="col s4">
                                    <div class="right">
                                        <button class="btn green waves-effect waves-light">Login</button>
                                    </div>
                                </div><br><br>
                            </div>
                        </form>
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </body>
  </html>
